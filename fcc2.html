<body>
    <h1 id="title">TITL</h1>
<p id="description">decscs</p>
<form id="survey-form">
    <label for="name" id="name-label">Name</label>
    <input type="text" id="name" placeholder="Input name" required>
    <label for="email" id="email-label" >Email</label>
    <input type="email" id="email" placeholder="Input email" required>
    <label for="number" id="number-label" >Num</label>
    <input type="number" id="number" min="2" max="10" placeholder="Input number">
    <section id="dropdown">
        <option value="1">1</option>
        <option value="2" selected>2</option>
    </section>
    <input type="radio" name="radio" value="a"> a
    <input type="radio" name="radio" value="b"> b
    
    <input type="checkbox" name="checkbox" value="aa"> aa
    <input type="checkbox" name="checkbox" value="ba"> ba
 

    <textarea cols="30" rows="10"></textarea>
    <input type="submit" id="submit">

</form>
